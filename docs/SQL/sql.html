<html>
  <head>
    <title>Dział: SQL</title>
    <link rel="stylesheet" href="../index_styling.css">
  </head>
  <body>
    <header>
      
    </header>
    <main>
      <ul>
        <li><button onclick="showSection('join')">łączenie wielu baz do zapytania</button></li>
        <li><button onclick="showSection('chain-join')">połączenie łańcuchowe baz</button></li>
        <li><button onclick="showSection('view')">widoki</button></li>
        <li><button onclick="showSection('update')">UPDATE</button></li>
        <li><button onclick="showSection('alter')">ALTER</button></li>
        <li><button onclick="showSection('grant')">uprawnienia</button></li>
        <li><button onclick="showSection('user')">tworzenie użytkowników</button></li>
        <li><button onclick="showSection('date')">używanie daty w zapytaniu</button></li>
      </ul>
      <section class="join" style="display:none;"></section>
      <section class="chain-join" style="display:none;"></section>
      <section class="view" style="display:none;"></section>
      <section class="update" style="display:none;"></section>
      <section class="alter" style="display:none;"></section>
      <section class="grant" style="display:none;"></section>
      <section class="user" style="display:none;"></section>
      <section class="date" style="display:none;"></section>
      
      <script>
function showSection(cls) {
  
  document.querySelectorAll('section').forEach(s => {
    s.style.display = 'none';
  });

  
  document.querySelector('.' + cls).style.display = 'block';
}
</script>
    </main>
    <footer>
      <a href="../index.html"><button>LOBBY</button></a>
    </footer>
  </body>
</html>
