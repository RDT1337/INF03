<html>
  <head>

    <link rel="stylesheet" href="../index_styling.css">

    <header>

    <main>
      <ol>
        <li><button onclick="showSection('syntax')">składnia</button></li>
        <li><button onclick="showSection('variable')">tworzenie zmiennych</button></li>
        <li><button onclick="showSection('data')">typy danych</button></li>
        <li><button onclick="showSection('if')">instrukcje warunkowe</button></li>      
        <li><button onclick="showSection('for')">tworzenie pętli</button></li>  
        <li><button onclick="showSection('function')">tworzenie funkcji</button></li> 
        <li><button onclick="showSection('object')">obiekty i klasy</button></li> 
        <li><button onclick="showSection('getElement')">pobieranie danych ze strony</button></li> 
        <li><button onclick="showSection('valid')">walidacja danych ze strony</button></li>
        <li><button onclick="showSection('error')">wyświetlanie błędów na stronie</button></li>
        <li><button onclick="showSection('innerHTML')">wyświetlanie danych na stronie</button></li>

        <li><button onclick="showSection('button')">podpinanie do guzika</button></li>
        <li><button onclick="showSection('math')">działanie poleceń MATH</button></li>
        <li><button onclick="showSection('dev')">nauka debugowania w środowisku, narzędzia deweloperskie</button></li>
        <li><button onclick="showSection('prompt')">Wyświetlanie okna do wpisania danych</button></li>

      <section class="syntax" style="display:none;"></section>
      <section class="variable" style="display:none;"></section>

      <section class="for" style="display:none;"></section>
      <section class="function" style="display:none;"></section>

      <section class="innerHTML" style="display:none;"></section>
      <section class="form" style="display:none;"></section>

      <section class="dev" style="display:none;"></section>
      <section class="prompt" style="display:none;"></section>
      <section class="date" style="display:none;"></section>
     <script>
function showSection(cls) {
  
  document.querySelectorAll('section').forEach(s => {
    s.style.display = 'none';
  });

  
  document.querySelector('.' + cls).style.display = 'block';
}
</script>
